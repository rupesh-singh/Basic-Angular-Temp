<div class="row">
  <div class="col-3 col-sm-3 col-md-3">
    <img class="img-fluid" src="images/laptop.jpg" />
  </div>
  <div class="col-9 col-sm-9 col-md-9">
    <div class="list-group-item">

      <span class="badge badge-pill badge-dark">{{idx+1}}</span>
      <h5>NAME: {{product.name}}</h5>
      <h6>PRICE : &#8377; {{product.price}}</h6>

      <button class="btn btn-info" (click)="addcart($event)">Buy</button>&nbsp;

      <br>
      <hr/>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a [ngClass]="{'nav-link':true, 'bg-info ':isTabSelected(1)}" (click)="changeTab($event,1)">Description</a>
        </li>
        <li class="nav-item">
          <a [ngClass]="{'nav-link':true, 'bg-info Active':isTabSelected(2)}" (click)="changeTab($event,2)">Specification</a>
        </li>
        <li class="nav-item">
          <a [ngClass]="{'nav-link':true, 'bg-info Active':isTabSelected(3)}" (click)="changeTab($event,3)">Reviews</a>
        </li>

      </ul>
      <div *ngIf="isTabSelected(1)" class="alert alert-info">{{product.description}}</div>
      <div *ngIf="isTabSelected(2)" class="alert alert-info">Not Yet</div>
      <div *ngIf="isTabSelected(3)" class="alert alert-info">
        <app-review *ngFor="let review of reviews" [review]="review">
        </app-review>
        <hr/>

        <app-review-form (onNewReview)=handlesubmit($event)></app-review-form>

      </div>
    </div>


  </div>
</div>
