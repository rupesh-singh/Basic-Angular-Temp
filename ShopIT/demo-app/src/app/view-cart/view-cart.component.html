<div class="row">
  <div class="col-12 col-sm-12 col-md-12">
    <div class="card">
      <div class="card-header">Items in cart</div>
      <div class="card-body">
        <table class="table table-sm table-bordered">
          <tbody>
            <tr *ngFor="let line of itemsLine">
              <td>{{line.item.id}}</td>
              <td>{{line.item.name}}</td>
              <td>&#8377;{{line.item.price}}</td>
              <td>{{line.qty}} <button class="btn btn-success" (click)='increaseQuantity()'>+</button></td>
              <td>&#8377;{{line.item.price * line.qty}}</td>
            </tr>
          </tbody>
        </table>
        Total : <span class="badge badge-dark"> &#8377; {{totalAmount}}</span>
        <hr/>
        <button class="btn btn-danger" type="submit" (click)='clearCart($event)' [class.disabled]="isCartEmpty()">Clear cart</button>
      </div>
    </div>
  </div>
</div>
