<div class="container">

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-info">  
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </nav>
  <hr/>
  <i class="fa fa-shopping-cart"></i>&nbsp;
  <span class="badge badge-dark"> {{itemcount}}</span> item(s) in the cart
  <a class="pull-right" href="#" (click)="toggleCart()">{{isCartOpen?'View-products':'View-cart'}}</a>
  <app-view-cart *ngIf="isCartOpen" [cart]="cart" (clear)="clearCart($event)"></app-view-cart>
  


  <hr/>
  <div *ngIf="!isCartOpen">
  <div class="list-group" *ngFor="let product of products;let idx=index" >

    <app-product-model [idx]="idx" [product]="product" (new)="addcart($event)"></app-product-model>


    <hr/>
  </div>
</div>

</div>
